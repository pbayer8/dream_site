<!DOCTYPE html>
<html>

<head>
    <title>ZZZ</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Modak|Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
    body {
        background: #eef1f2;
    }

    p,
    li {
        padding: 20px;
        color: black;
        font-size: 20px;
        padding: 10px 20px;
        font-family: 'Lato', sans-serif;
        position: absolute;
        bottom: 0px;
        left: 0px;
        mix-blend-mode: difference;
    }

    .sub {
        font-size: 30px;
        color: red;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .font3 {
        font-family: 'Modak', cursive;
        font-size: 60px;
        color: red;
        word-wrap: break-word;
        padding: 20px;
    }

    .grid {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: repeat(auto-fill, minmax(430px, 1fr));
        padding: 20px 50px;
    }

    .item {
        background: white;
        position: relative;
        border-radius: 7px;
        box-shadow: 3px 3px 9px 0px #ccc;
        transition: all ease .3s;
        height: 40vw;
        overflow: hidden;
        height: 310px;
    }

    .item:hover {
        box-shadow: 10px 10px 15px 0px #ccc;
    }
    
    .item:hover p {
        mix-blend-mode: normal;
    }
    </style>
</head>

<body>
    <div id="app">
        <div class="grid">
            <div class='' v-for="d in data">
                <a :href="d.url">
                    <div class='item'>
                        <img :src="d.image">
                        <p class="font3">{{ d.name }}</p>
                        <!-- <p class="sub">{{ d.description }}</p> -->
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            data: data
        }
    })
    </script>
</body>

</html>
