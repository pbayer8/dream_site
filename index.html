<!DOCTYPE html>
<html>
<!-- TODO blend modes on mobile? decide font -->

<head>
    <title>ZZZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="js/blotter.min.js"></script>
    <script src="js/materials/channelSplitMaterial.js"></script>
    <script src="js/materials/liquidDistortMaterial.js"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Modak|Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
    body {
        background: #eef1f2;
    }

    canvas {
        padding: 20px;
        color: black;
        font-size: 20px;
        padding: 10px 20px;
        font-family: 'Lato', sans-serif;
        position: absolute;
        bottom: 0px;
        left: 0px;
        mix-blend-mode: difference;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .sub {
        font-size: 30px;
        color: red;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .font3 {
        font-family: 'Modak', cursive;
        font-size: 90px;
        color: red;
        word-wrap: break-word;
        padding: 20px;
        text-align: left;
    }

    @media screen and (min-width: 768px) {
        .font3 {
            font-size: 120px;
        }

        .item {
            background: white;
            position: relative;
            border-radius: 7px;
            box-shadow: 3px 3px 9px 0px #ccc;
            display: inline-block;
            width: 90%;
            max-width: 800px;
            height: 310px;
            margin: 20px;
        }

        .grid {
            padding: 20px 2vw;
        }
    }

    .grid {
        text-align: center;
    }

    .item {
        background: white;
        position: relative;
        transition: all ease .3s;
        overflow: hidden;
        display: inline-block;
        width: 100%;
        height: 310px;
        margin-bottom: 20px;
    }

    .item:hover {
        box-shadow: 10px 10px 15px 0px #ccc;
    }

    .item:hover p {
        mix-blend-mode: normal;
    }
    </style>
</head>

<body>
    <div id="app">
        <div class="grid">
            <a class='item' v-for="d in data" :href="d.url">
                <img :src="d.image">
                <p class="font3 blotter">{{ d.name }}</p>
                <!-- <p class="sub">{{ d.description }}</p> -->
            </a>
        </div>
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            data: data
        },
        mounted: function() {
            $(document).ready(function() {
                var isMobile = window.matchMedia("only screen and (max-width: 760px)").matches
                if (isMobile) {
                    var material = new Blotter.LiquidDistortMaterial()

                    material.uniforms.uSpeed.value = .05
                    material.uniforms.uVolatility.value = .2
                    var seed = Math.random()*10
                    window.addEventListener('scroll', (e) => {
                        material.uniforms.uSeed.value = seed + window.scrollY / document.body.offsetHeight * 3
                    })
                    var blotter = new Blotter(material)
                    $(".blotter").each(function(index) {
                        var el = $(this)
                        var text = new Blotter.Text(el.text(), {
                            style: el.css('font-style'),
                            weight: el.css('font-weight'),
                            family: el.css('font-family'),
                            size: parseInt(el.css('font-size')),
                            fill: el.css('color'),
                            paddingLeft: 100,
                            paddingRight: 100,
                            paddingTop: 100,
                            paddingBottom: 100,
                        })
                        blotter.addText(text)


                        var scope = blotter.forText(text)

                        scope.domElement.className = el.attr('class')
                        // scope.appendTo(document.body)
                        el.after(scope.domElement)
                        el.css('display', 'none')
                        el.remove()
                    })
                } else {
                    $(".blotter").each(function(index) {
                        var material = new Blotter.LiquidDistortMaterial()
                        material.uniforms.uSpeed.value = .3
                        material.uniforms.uVolatility.value = .2
                        var seed = Math.random() * 10
                        material.uniforms.uSeed.value = seed
                        var el = $(this)
                        var text = new Blotter.Text(el.text(), {
                            style: el.css('font-style'),
                            weight: el.css('font-weight'),
                            family: el.css('font-family'),
                            size: parseInt(el.css('font-size')),
                            fill: el.css('color'),
                            paddingLeft: 100,
                            paddingRight: 100,
                            paddingTop: 100,
                            paddingBottom: 100,
                        })
                        var blotter = new Blotter(material, { texts: text })


                        var scope = blotter.forText(text)

                        scope.domElement.className = el.attr('class')
                        // scope.appendTo(document.body)
                        el.after(scope.domElement)
                        el.css('display', 'none')
                        el.remove()
                    })
                }


            })

        }
    })
    </script>
</body>

</html>
