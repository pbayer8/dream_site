<!DOCTYPE html>
<html>
  <head>
    <title>ZZZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/vue@3.2.37/dist/vue.global.prod.js"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Modak|Lato"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../reset.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <style>
      /*TODO : Font to Lato*/
      body {
        background: #eef1f2;
        overflow-x: scroll;
      }

      .sub {
        font-size: 30px;
        color: red;
      }

      img {
        height: 100vh;
        position: absolute;
        bottom: 0px;
      }

      .font3 {
        font-family: "Modak", cursive;
        font-size: 60px;
        color: red;
        word-wrap: break-word;
        padding: 20px;
        position: fixed;
        bottom: 0px;
        left: 0px;
        display: none;
        z-index: 1000;
        /*mix-blend-mode: difference;*/
        mix-blend-mode: difference;
      }

      .grid {
        height: 100vh;
        position: relative;
        max-width: 100vw;
        overflow-x: scroll;
      }

      .item {
        transition: all ease 0.3s;
      }

      /*.item:hover {
        box-shadow: 10px 10px 15px 0px #ccc;
    }*/

      .item:hover .font3 {
        display: inherit;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="grid">
        <div class="item" v-for="d in data">
          <p class="font3">{{ d.dream }}</p>
          <img :src="d.image" :style="'left:'+Math.random()*400+'vw;'" />
        </div>
      </div>
    </div>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return { data };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
