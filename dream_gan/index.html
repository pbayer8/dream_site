<!DOCTYPE html>
<html>

<head>
    <title>ZZZ</title>
    <script src="https://unpkg.com/vue"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Astloch|Barrio|Faster+One|Modak" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../reset.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
    #grid {
        /*display: grid;*/
        width: 100%;
        /*padding: 40px 30%;*/
        /*grid-template-columns: 1fr;*/
        /*grid-column-gap: 10px;*/
        /*grid-row-gap: 125px;*/
        /*place-items: stretch;*/
    }

    .item {
        display: block;
        position: relative;
        width: 40%;
        min-width: 500px;
        margin: 80px auto;
        transition: all .3s ease;
        box-shadow: 3px 3px 9px 0px rgba(0,0,0,.25);

    }

    .item>img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        display: block;
    }

    .item>img.sec,
    p {
        position: absolute;
        top: 0;
        left: 0;
        width: 80%;
        padding: 20px;
        line-height: 81%;
        mix-blend-mode: difference;
        color: red;
        display: none;
    }

    .font3 {
        font-family: 'Modak', cursive;
        font-size: 4.5em;
        color: red;
        word-wrap: break-word;
        padding: 20px;
    }

    .item:hover p {
        mix-blend-mode: normal;
        display: inherit;
    }
    .item:hover {
        z-index: 1000;
        width: 95vmin;
        transform: translate(0px,0px) rotate(0deg) !important;
        box-shadow: 10px 10px 15px 0px rgba(0,0,0,.25);
    }
    </style>
</head>

<body>
    <div id="app">
        <div id="grid">
            <div class='item' v-for="i in books.length">
                <img :src="'photos/'+books[i-1]">
                <p class='font3'>{{labels[i-1]}}</p>
            </div>
        </div>
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            books: books,
            labels: labels
        }
    })
    function centerRand(n){
        return Math.random()*n*2-n
    }
    $(window).on("resize", function() {
        $(".item").each(function(i)  {
            $(this).css('transform', 'translate(' + centerRand(30) + '%,' + centerRand(15) + '%) rotate(' + centerRand(6) + 'deg)');
        })
        // Invoke the resize event immediately
    }).resize();
    </script>
</body>

</html>
